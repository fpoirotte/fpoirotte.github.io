{% if ablog %}
  <h3>
  <a href="{{ ablog.page_url('/blog/atom.xml') }}"><i class="fa fa-rss-square"></i></a>
  <a href="{{ pathto(ablog.blog_path) }}">{{ gettext('Recent Posts') }}</a></h3>
  <ul>
    {% set pcount = 1 %}
    {% for recent in ablog.recent(10, pagename) %}
      <li><a href="{{ pathto(recent.docname) }}{{ anchor(recent) }}">{{ recent.date.strftime(gettext(ablog.post_date_format_short)) + " - " + recent.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
